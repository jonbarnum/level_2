<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Simple HTML Caluclator</title>
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
</head>
<body>
    <header>
        <h1>Simple HTML Calculator</h1>
    </header>
    <div id="additionOfNumbers">
        <h3>Addition</h3>
        <form name='addition'>
            <input type="number" name="num1" required>
            <input type="number" name="num2" required>
            <button>submit</button>
        </form>
        <h3 id='addResult'></h3>
    </div>
    <div id="subtractionOfNumbers">
        <h3>Subtraction</h3>
        <form name='subtraction'>
            <input type="number" name="num1" required>
            <input type="number" name="num2" required>
            <button>submit</button>
        </form>
        <h3 id='subResult'></h3>
    </div>
    <div id="multiplicationOfNumbers">
        <h3>Multiplication</h3>
        <form name='multiplication'>
            <input type="number" name="num1" required>
            <input type="number" name="num2" required>
            <button>submit</button>
        </form>
        <h3 id='multResult'></h3>
    </div>
<script src="app.js"></script>
</body>
</html>
