<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mario's Pest Control</title>
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
</head>
<body>
    <header>
        <h1>Mario's Pest Control</h1>
    </header>
    <main>
        <div>
            <div>
                <h2>Pricing</h2>
                <ul>
                    <div class="badGuy">
                        <li>Goombas = 5 Coins</li>
                        <img class="badGuyImage" src="https://upload.wikimedia.org/wikipedia/en/c/ce/Goomba.PNG" alt="Goombas from mario video game">
                    </div>
                    <div class="badGuy">
                        <li>Bob-ombs = 7 Coins</li>
                        <img class="badGuyImage" src="https://mario.wiki.gallery/images/4/47/PMCS_Sprite_-_Big_Bob-omb.png" alt="bob-ombs from mario video game">
                    </div>
                    <div class="badGuy">
                        <li>Cheep-cheeps = 11 Coins</li>
                        <img class="badGuyImage" src="https://mario.wiki.gallery/images/thumb/6/63/CheepCheepNSMBU.png/1200px-CheepCheepNSMBU.png" alt="cheep-cheep from mario video game">
                    </div>
                </ul>
            </div>
            <h2>Baddies Caught</h2>
            <div>
                <form name="badGuysCaught">
                    <div class="input">
                        <input type="number" name="Goombas" min="0" placeholder="Goombas" required>
                        <input type="number" name="Bob-ombs" min="0" placeholder="Bob-ombs" required>
                        <input type="number" name="Cheep-cheeps" min="0" placeholder="Cheep-cheeps" required>
                    </div>
                    <div id="total">
                        <button>Total</button>
                    </div>
                    <h3></h3>
                </form>
            </div>
        </div>
        <div></div>
    </main>
    <footer>
        <address>
            <h5>Email Your Questions or Your Concerns to <a href="mailtp:madeupmarioemail@example.com">madeupmarioemail@example.com </a>
            </h5>
            <h5>Visit us at <a href="">madeupwebsit.com</a></h5>
        </address>
    </footer>
<script src="app.js"></script>
</body>
</html>
