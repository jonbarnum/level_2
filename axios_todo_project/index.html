<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Axios Todo Project</title>
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
</head>
<body>
    <section class="addTodoSection">
        <form name="addTodo">
            <input name="title" type="text" placeholder="Title" required>
            <input name="description" type="text" placeholder="Description" required>
            <input name="price" type="text" placeholder="Price" required>
            <label for="completed">Completed?</label>
            <select name="completed" required>
                <option value="true">True</option>
                <option value="false">False</option>
            </select>
            <input name="imgUrl" type="text" placeholder="Image Url" required>
            <button>Submit</button>
        </form>
    </section>
    <section class="todo">
        <h1>All of your Todo's!!!</h1>
    </section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
<script src="app.js"></script>
</body>
</html>
